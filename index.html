<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic door</title>
    <meta name="Automatic door" content="#af0a1a">
    <meta name="theme-color" content="#ffffff">
    <link rel="shortcut icon" href="img/ios/16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/ios/32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/ios/16.png">
    <link rel="apple-touch-icon" href="img/ios/57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/ios/114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/ios/72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/ios/144.png">
    <link rel="manifest" href="pwa-manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <script type='text/javascript' src="js/main.js"></script>
</head>
<body>


    <div class="content">
        <h1 id="fadeText" class="message hidden">.</h1>
        <button id="opendoor" class="bubbly-button" disabled>Open the door</button>
    </div>

    <div id="popup">
        <div id="popup-content">
            <h2>Set credentials</h2>

            <div class="form-group">
                <input  id="user" class="form-field" type="text" placeholder="Email">
            </div>

            <div class="form-group">
                <input id="password" class="form-field" type="password" placeholder="Password">
            </div>

            <div class="form-group">
                <input id="key" class="form-field" type="text" placeholder="Key">
            </div>

            <button class="button-24" role="button" id="saveBtn">Save</button>
        </div>
    </div>
</body>
</html>
